<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.boxs{
		width:400px;
		height:400px;
		position: fixed;
		left:0;
		top:0;
		right:0;
		bottom:0;
		margin:auto;
		 perspective:10000px;
            perspective-origin:right;
	}
	</style>
</head>
<body>
	<div class="boxs">
		
	</div>
</body>
<script>
var boxs=document.querySelector(".boxs");
var widths=parseInt(getComputedStyle(boxs,null).width);
var heights=parseInt(getComputedStyle(boxs,null).height);
var nums=4;
var arr=[];
for(var i=0;i<nums;i++){
	var scene=document.createElement("div");
	scene.style.cssText="height:100%;width:"+widths/nums+"px;position:absolute;top:0;left:"+(i*(widths/nums))+"px;border:1px solid black"
	var box=document.createElement("div");
	box.style.cssText="width:100%;height:100%;position:absolute;left:0;top:0;transform-style:preserve-3d;transition:2s ease "+(i*0.3)+"s;transform-origin:center center 200px;";
	for(var j=0;j<6;j++){
		var panel=document.createElement("div");
		panel.style.cssText="position:absolute;left:0;top:0"
		if(j==0){
			panel.style.width=""+widths/nums+"px";
			panel.style.height="100%";
			panel.style.transformOrigin="top";
			panel.style.transform="rotateX(90deg)"
			panel.style.background="url(1.jpg) no-repeat "+(-i*(widths/nums))+"px 0";
   }
   else if(j==1){
   	panel.style.width=""+widths+"px";
   	panel.style.height=""+heights+"px";
   	panel.style.transformOrigin="left";
   	panel.style.transform="rotateY(90deg)";
   	// panel.style.background="url(1.jpg)" +(-i*(widths/nums))+"px 0";
   
   }
   else if(j==2){
   	panel.style.width=""+widths+"px";
   	panel.style.height=""+heights+"px";
   	panel.style.tansformOrigin="right";
   	panel.style.transform="rotateY(-90deg)";
  
   }
   else if(j==3){
   	panel.style.width=""+widths/nums+"px";
    panel.style.height=""+heights+"px";
    panel.style.background="url(3.jpg) no-repeat "+(-i*(widths/nums))+"px 0";
    panel.style.transform="translateZ"+heights+"px";
   }
   else if(j==4){
   	panel.style.width=""+widths/nums+"px";
	panel.style.height=""+heights+"px";
    panel.style.transformOrigin="bottom";
    panel.style.transform="rotateX(-90deg)"
    panel.style.background="url(2.jpg) no-repeat "+(-i*(widths/nums))+"px 0";
   }
   else if(j==5){
   	panel.style.width=""+widths/nums+"px";
    panel.style.height=""+heights+"px";
    panel.style.background="url(4.jpg) no-repeat "+(-i*(widths/nums))+"px 0";
    panel.style.transform="rotateX(180deg)"
   }
   box.appendChild(panel)
	}
	scene.appendChild(box);
	boxs.appendChild(scene);
	arr.push(box);
}
var init=0;
function move(){
	init+=90;
	for(var i=0;i<arr.length;i++){
		arr[i].style.transform="rotateX("+init+"deg)";
	}
}
var t=setInterval(move,3000);

</script>

</html>
