<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="textml;charset=UTF-8">
    <title>Document</title>
</head>
<style>
    html,body{
        width:100%;
        height:100%;
        background:#000;
        padding:0;
        margin:0;
    }

</style>
<body>
</body>
</html>
<script>
    window.onload=function(){

        var clientW=document.documentElement.clientWidth;
        var clientH=document.documentElement.clientHeight;
        var arr=[];
        for(var i=0;i<300;i++){
            var div=document.createElement("div");
            div.style.cssText="width:2px;height:2px;background:#fff;border-radius:50%;position:absolute;" +
                    "left:"+(50+Math.random()*(clientW-100))+"px;top:10px;filter:blur(1px);transition:transform 5s ease "
                    +(1+3*Math.random())+"s";
            document.body.appendChild(div);
            arr.push(div);

        }
        setTimeout(function(){
            for(var i=0;i<arr.length;i++){
                arr[i].style.transform="translate(0,"+clientH+"px)";
                arr[i].addEventListener("webkitTransitionEnd",function(){
                    this.style.transition="none";
                    this.style.transform="translate(0,0)";
                    var that=this;
                    setTimeout(function(){
                        that.style.transition="transform 2s ease";
                        that.style.transform="translate(0,"+clientH+"px)"
                    },0)
                })
            }
        },0)
    }
</script>
